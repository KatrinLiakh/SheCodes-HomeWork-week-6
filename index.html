  <body>
    <div class="container">
      <div class="card">
        <h5 class="card-header">&nbsp Weather App</h5>
        <div class="card-body">
            <form id="search-form">
          <input type="text" placeholder="  Add a city..." id="search-city" required minlength="2" onfocus="this.value=''" autocomplete="off"/>
          <span class="search">
            <button type="search" id="identify-city">Search</button>
          </span>
          <span class="search">
            <button id="current-location-button" type="button">Current Location </button>
          </span>
        </form>
                       
        <div class="row">
          <div class="col-4">
            <span>&nbsp;&nbsp;</span>
            <span class="city" id="city-name">Odesa</span>
          <img src="#" id="icon" alt="Weather Icon" class="float-left"> 
          </div>
                 
          <div class="col-6">
            <span class="temperature"> 27</span>                                        
            <span class="celsius"> <a href="#"><strong>ºC</strong></a>
              </span>&nbsp;|
            <span class="fahrenheit"><a href="#"><strong>ºF</strong></a></span>
        
          <h5 class="card-title" id="date-year">Thursday Aug 30</h5> 
          <span id="weather-desc">Clear</span>
          <br/>
                <span class="wind">wind speed</span> 
                <span class="wind" id="wind-speed">3</span> 
                <span class="wind">m/c</span>
          </div>
        </div>
        <div class="weather-forecat">
          <div class="row">
            <div class="col-2">
              <div class="day">FRI</div>
              <div class="daytemperature">
                <span class="temp-max">27°</span>
                <span class="justElement"> | </span>
                <span class="temp-min"><strong>7°</strong></span>
                </div>
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" class="daysImage"/>
            </div>
