<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forecast</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h5 class="card-header">&nbsp Weather Forecast</h5>
        <div class="card-body">
            <form>
          <input type="text" placeholder="  City + press 'Enter'" id="search-city" />
          <span class="search">
            <button type="button" id="find-city" >Current</button>
          </span>
        </form>
          <br />
          <br />
          <div class="row">
            <div class="col">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                fill="#ff3366"
                class="bi bi-cloud-hail"
                viewBox="0 0 16 25"
              >
                
              </svg>
              <span class="temperature"> 27</span>                                        
                  <span class="celsius"> <a href="#"><strong>ºC</strong></a></span
                  >&nbsp;&nbsp;|
                  <span class="fahrenheit"><a href="#"><strong>ºF</strong></a></span>
                  <br>
                  <span class="city" id="city-name">&nbspOdessa </span>
            </div>

            <div class="col">
              <p>
                <h5 class="card-title" id="date-year"> Thursday Aug 30</h5> 
                              <p class="card-text" id="clock">4:35 PM</p>
              </p>
              </div>
          </div>
          <br />

          <div class="row">
            <div class="col a">
              <div class="day">FRI</div>
              <div class="daytemperature">27°C</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-cloud-drizzle"
                viewBox="0 0 16 16"
              >
                
              </svg>
            </div>
            <div class="col a">
              <div class="day">SAT</div>
              <div class="daytemperature">27°C</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-cloud-drizzle"
                viewBox="0 0 16 16"
              >
                
              </svg>
            </div>

            <div class="col a">
              <div class="day">SUN</div>
              <div class="daytemperature">26°C</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-cloud-sun"
                viewBox="0 0 16 16"
              
               
              </svg>
            </div>

            <div class="col a">
              <div class="day">MON</div>
              <div class="daytemperature">26°C</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-cloud-sun"
                viewBox="0 0 16 16"
             
                
              </svg>
            </div>

            <div class="col a">
              <div class="day">TUE</div>
              <div class="daytemperature">26°C</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-cloud-sun"
                viewBox="0 0 16 16"
             
              </svg>
            </div>
          </div>
        </div>
        <br />
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
